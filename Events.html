<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Events - Lunar Town</title>
<link rel='stylesheet' type='text/css' media='screen' href='foil.css'>
</head>
<body>
    <header>
        <h1>Lunar Town - Events</h1>
    </header>
    <nav>
        <a href="home.html"><img src="lunar-logo.jpg" alt="lunar-logo" width="204" height="204"></a>
        <a href="#">About Lunar</a>
        <a href="#">Events</a>
        <a href="#">Shopping</a>
        <a href="#">Articles</a>
        <a href="#" class="profile-button">Profile</a>
    </nav>
    <main>
        <h2>Create New Event</h2>
        <form id="event-form">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" name="event-name" required><br>
            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" name="event-date" required><br>
            <label for="event-fee">Event Fee:</label>
            <input type="number" id="event-fee" name="event-fee" required><br>
            <label for="event-start-date">Start Date:</label>
            <input type="date" id="event-start-date" name="event-start-date" required><br>
            <button type="submit">Create Event</button>
        </form>

        <h2>Past Events</h2>
        <ul id="past-events-list">
            <!-- Past events will be dynamically populated here -->
        </ul>

        <h2>Upcoming Events</h2>
        <ul id="upcoming-events-list">
            <!-- Upcoming events will be dynamically populated here -->
        </ul>
    </main>

    <script src="events.js"></script>
</body>
</html>
